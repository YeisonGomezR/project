<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Historial del Foro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users"> 
      <p *ngFor="let post of posts">        
        <ion-item *ngIf="user.id == post.user_id">
            <b>Autor</b>
            <h1>{{ user.name | uppercase }}</h1>            
            <b>Articulo</b>
            <h2>{{ post.title | uppercase }}</h2>
            <p>{{ post.body}}</p>            
        </ion-item>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
